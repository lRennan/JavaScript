    <script>
        /*4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive)
        */
        
        //Inicializando a variável de soma e o contador
        let soma = 0 ;
        let contador = 0;

        // percorrendo os números de 15 a 100 e somando-os

        for(let i = 15; i <= 100; i++){
            soma += i;
            contador ++;
        }

        // Calculando a média e exibindo o resultado
        const media = soma / contador;
        console.log('A media dos números interios entre 15 e 100 é: ' +  (media))




    </script>
