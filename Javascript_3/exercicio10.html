<!DOCTYPE html>

    <title>Document</title>
    <script>
        /*10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.*/
          let n = parseInt(prompt("Digite um número inteiro"));
          for (let i = 1; i  <= n; i++){
            console.log(`tabuada do ${i}:`);
            for (let j = 1; j <= 10; j ++) {
                console.log(`${i} x ${j} = ${i*j}`);
            }
             console.log(""); // imprime um linha em branco entre as tabuadas

          }

    </script>
